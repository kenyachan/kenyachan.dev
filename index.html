<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/noscript.css">
    <script src="js/script.js" defer></script>
    <title>Kenya Chan</title>
</head>
<body>
    <header>

    </header>
    <main>
        <figure id="bio-picture">
            <img 
            class="picture-image"
            src="img/Kenya-320x320.jpg" 
            srcset="
                img/Kenya-320x320.jpg   1x,
                img/Kenya-640x640.jpg   2x,
                img/Kenya-960x960.jpg   3x,
                img/Kenya-1280x1280.jpg 4x
            "
            alt="Portrait of Kenya"
            width="320"
            height="320"
            />    
        </figure>
        <article class="bio">
            <header id="bio-header">
                <h1>Kenya Chan</h1>
                <h2 id="position-text"></h2>
            </header>
            <div class="description" id="description-text">
            </div>
            <ul class="socials-list">
                <li>
                    <a 
                    class="social-link"
                    href="https://github.com/kenyachan" 
                    target="_blank" 
                    rel="noopener"
                    >
                    <i class="fab fa-github"></i>
                </a>
                </li>
                <li>
                    <a 
                    class="social-link"
                    href="https://www.linkedin.com/in/kenyachan" 
                    target="_blank" 
                    rel="noopener"
                    >
                    <i class="fab fa-linkedin"></i>
                </a>
                </li>
                <li>
                    <a 
                    class="social-link"
                    href="https://twitter.com/Kenya_Chan" 
                    target="_blank" 
                    rel="noopener"
                    >
                    <i class="fab fa-twitter"></i>
                </a>
                </li>
            </ul>
            <footer>
                <button id="contact-button" class="button">Contact me</button>
            </footer>
        </article>
    </main>
    <footer>

    </footer>
</body>

</html>
